</head>
<body>
    
    <audio id="lofi" src="music/lofi.m4a" hidden></audio>

    <div class="background">
        <div class="overlay"></div>
        <div class="container">
            <header>
                <h1>🎵 Quizzes Musicais 🎵</h1>
                <p>Teste seus conhecimentos sobre as músicas que você ama!</p>
            </header>
            <div class="buttons">
                <a href="/desenhos1.github.io/quiz-mpb/index.html" class="button">🎶 Quiz de MPB</a>
                <a href="/desenhos1.github.io/quiz/index.html" class="button">🎤 Quiz de RAP</a>
                <a href="/desenhos1.github.io/quiz-funk/index.html" class="button">🎭 Quiz de Funk</a>
                <a href="/desenhos1.github.io/quiz-internacional/index.html" class="button">🌍 Quiz de Internacional</a>
                <h1>Bônus ‼⚠</h1>
                <a href="quiz.html" class="button">🗣 Quiz Coletivo.</a>
            </div>
            <br>
            <a href="dev.html" class="button">👑 Quem Somos Nós?</a>
            <br>
            <audio id="backgroundMusic" loop autoplay muted>
                <source src="music/lofi.m4a" type="audio/mpeg">
                Seu navegador não suporta o elemento audio.
            </audio>
            <br><button class="button" onclick="toggleMute()">Ativar Som</button>
            <button class="button" onclick="togglePlay()">Play/Pause</button>
            <footer>
                <p>Feito com amor para todos os amantes da música! &copy; 2° Info 2024</p>
            </footer>
        </div>
    </div>


<script>
        const audio = document.getElementById('backgroundMusic');

// Tenta tocar o áudio automaticamente ao carregar
window.onload = () => {
    audio.play().catch(error => {
        console.log("Reprodução automática falhou: ", error);
    });
};

function togglePlay() {
    if (audio.paused) {
        audio.play();
    } else {
        audio.pause();
    }
}

function toggleMute() {
    audio.muted = !audio.muted;
    const button = document.querySelector('button:nth-of-type(1)');
    button.textContent = audio.muted ? 'Ativar Som' : 'Desativar Som';
}
        



 </script>
 </body>
