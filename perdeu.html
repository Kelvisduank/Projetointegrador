<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Você Perdeu</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            color: #ecf0f1;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            animation: fadeIn 2s ease-in-out;
        }

        .message {
            font-size: 2.5em;
            font-weight: bold;
            animation: shake 0.5s infinite alternate;
        }

        .retry {
            margin-top: 20px;
            font-size: 1.2em;
            color: #3498db;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .retry:hover {
            color: #2980b9;
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes shake {
            from { transform: translateX(-5px); }
            to { transform: translateX(5px); }
        }

        .floating-stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #f1c40f;
            box-shadow: 0 0 6px #f1c40f;
            opacity: 0;
            border-radius: 50%;
            animation: twinkle 3s infinite ease-in-out;
        }

        @keyframes twinkle {
            0% { opacity: 0; transform: translateY(0) scale(0.5); }
            50% { opacity: 1; transform: translateY(-20px) scale(1.2); }
            100% { opacity: 0; transform: translateY(0) scale(0.5); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">Você perdeu... Tente novamente (opcional)</div>
        <div class="retry" onclick="retryGame()">Reiniciar</div>
    </div>

    <div class="floating-stars" id="stars-container"></div>

    <script>
        function retryGame() {
            alert('Reiniciando o jogo! Vamos tentar novamente!');
            // Aqui você pode adicionar a lógica para reiniciar o jogo
        }

        // Função para criar estrelas flutuantes na tela
        function createStars() {
            const starsContainer = document.getElementById('stars-container');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 3}s`;
                star.style.animationDuration = `${Math.random() * 2 + 3}s`;
                starsContainer.appendChild(star);
            }
        }

        createStars();
   


    
 setTimeout(function() {
   
   location.reload();
   window.location.href = "index.html";
}, 5000); 
    </script>
</body>
</html>
