<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenvolvedores</title>
    <link rel="stylesheet" href="dev.css">
    

</head>
<body>
    <header>
        <h1>Desenvolvedores</h1>
        <a href="index.html" class="home-button">Voltar</a>
    </header>

    <div class="card-container">
        <div class="card" onclick="openModal('dev1')">
            <div class="info-container">
                <div class="drawing-icon">
                    <img src="img/pablo.png" alt="Desenho favorito de Kelvis">
                </div>
                <img src="img/kelvis.jpeg" alt="kelvis" class="developer-photo">
            </div>
            <h3>Kelvis Duank</h3>
            <p>2° A info</p>
        </div>
        <div class="card" onclick="openModal('dev2')">
            <div class="info-container">
                <div class="drawing-icon">
                    <img src="/img/Imagem do WhatsApp de 2024-10-17 à(s) 13.35.58_60fc9f80.jpg" alt="Desenho favorito de Kaue">
                </div>
                <img src="img/Imagem do WhatsApp de 2024-10-17 à(s) 23.34.50_791258a0.jpg" alt="kaue" class="developer-photo">
            </div>
            <h3>Lara Borges</h3>
            <p>2° A info</p>
        </div>
        <div class="card" onclick="openModal('dev3')">
            <div class="info-container">
                <div class="drawing-icon">
                    <img src="/img/Imagem do WhatsApp de 2024-10-17 à(s) 14.35.23_c7729982.jpg" alt="">
                </div>
                <img src="img/image2.png" alt="Lara" class="developer-photo">
            </div>
            <h3>João Pedro</h3>
            <p>2° B Info </p>
        </div>
        <div class="card" onclick="openModal('dev4')">
            <div class="info-container">
                <div class="drawing-icon">
                    <img src="img/racionais.png" alt="Desenho favorito de Maria Eduarda">
                </div>
                <img src="img/Imagem do WhatsApp de 2024-10-17 à(s) 23.34.50_90403311.jpg" alt="maria" class="developer-photo">
            </div>
            <h3>Diogo Ribeiro</h3>
            <p>2° a Info</p>
        </div>
        
       
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modal-title"></h2>
            <p id="modal-description"></p>
            <div id="modal-socials"></div> 
        </div>
    </div>
    

    <script src="dev.js"></script>
</body>
</html>
